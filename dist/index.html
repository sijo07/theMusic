<body>
  <!-- Advanced Neon Preloader -->
  <style>
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #121212;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s ease-out;
    }

    .audio-wave {
      display: flex;
      align-items: center;
      gap: 6px;
      height: 60px;
    }

    .bar {
      width: 6px;
      height: 100%;
      background: linear-gradient(to top, #ff00cc, #3333ff);
      border-radius: 9999px;
      animation: wave 1s ease-in-out infinite;
      box-shadow: 0 0 10px rgba(255, 0, 204, 0.5);
    }

    .bar:nth-child(2) {
      animation-delay: 0.1s;
    }

    .bar:nth-child(3) {
      animation-delay: 0.2s;
    }

    .bar:nth-child(4) {
      animation-delay: 0.3s;
    }

    .bar:nth-child(5) {
      animation-delay: 0.4s;
    }

    @keyframes wave {

      0%,
      100% {
        height: 20%;
      }

      50% {
        height: 100%;
      }
    }

    .loading-text {
      margin-top: 20px;
      font-family: 'Syne', sans-serif;
      color: white;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-size: 14px;
      opacity: 0.8;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 0.6;
      }

      50% {
        opacity: 1;
      }
    }
  </style>

  <div class="preloader" id="preloader">
    <div class="audio-wave">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div class="loading-text">Loading Vibes...</div>
  </div>

  <div id="root"></div>

</body>
